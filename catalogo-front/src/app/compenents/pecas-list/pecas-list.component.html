<div class="row">
    <div class="col mb-2 mt-2">
        <a class="btn btn-info" routerLink="/add-peca">Adicionar Peça</a>
    </div>
</div>

<table class="table table-striped table-inverse">
    <thead class="thead-inverse">
        <tr>
            <th>#</th>
            <th>Nome</th>
            <th>Aplicação</th>
            <th>Peso líquido</th>
            <th>Peso bruto</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
            <tr *ngFor="let peca of pecas">
                <td>{{peca.id}}</td>
                <td>{{peca.nome}}</td>
                <td>{{peca.veiculoAplicacao}}</td>
                <td>{{peca.pesoLiquido}} kg</td>
                <td>{{peca.pesoBruto}} kg</td>
                <td><button title="Excluir linha" (click)="removePeca(peca.id)" class="btn btn-danger text-white">Excluir</button></td>
            <td><a title="Editar linha" routerLink="/edit-peca/{{peca.id}}" class="btn btn-warning text-white">Editar</a></td>
            </tr>
        </tbody>
</table>
